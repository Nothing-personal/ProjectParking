    $('#post').click(function () {
        if (!$("#coordinates").val() || !$("#capacity") || !$("#parkingName")) {
            alert("Enter your data!");
        } else {
            $.ajax({
                type: "POST",
                cache: false,
                url: '/addParking',
                data: {
                    'coordinates': $("#coordinates").val(),
                    'capacity': $("#capacity").val(),
                    'parkingName': $("#parkingName").val()
                },
                success: function (response) {
                    $('#get').click();
